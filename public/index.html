<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ようこそ、jigインターンへ！</title>
    <link rel="icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="util/winXP.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="window_frame">
      <div class="window_header">
        <div class="window_header_left">
          <div class="window_fr_icon"></div>
          <span id="window_header_title">windows</span>
        </div>
        <div class="window_header_right">
          <button class="window_fr_bt">
            <span class="window_fr_bt_img">1</span>
          </button>
          <button class="window_fr_bt">
            <span class="window_fr_bt_img">2</span>
          </button>
          <button id="window_fr_bt_red" class="window_fr_bt">
            <span class="window_fr_bt_img">r</span>
          </button>
        </div>
      </div>
      <div class="window">
        <header id="control_panel">
          <button class="control_panel_bt">
            対戦(B)
          </button>
          <button class="control_panel_bt">
            編集(E)
          </button>
        </header>
        <div class="window_main">
          <h1 class="window_title">作品</h1>
          <div class="scroll">
            <div class="opuses">
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name1</p>
              </button>
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name2</p>
              </button>
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name3</p>
              </button>
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name4</p>
              </button>
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name5</p>
              </button>
              <button class="opus">
                <canvas class="opus_image"></canvas>
                <p class="opus_title">name6</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="window_mask"></div>
  </body>
</html>
