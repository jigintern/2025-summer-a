<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            エディタ
        </title>
        <link rel="icon" href="data:image/x-icon;,">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title-bar">
            無題 - エディタ
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="menu-bar">
            <span>ファイル(F)</span>
            <span>編集(E)</span>
            <span>表示(V)</span>
            <span>変形(I)</span>
            <span>色(C)</span>
            <span>ヘルプ(H)</span>
        </div>
        <div class="window-body">
            <div class="toolbar">
                <div class="toolbar-controls">
                    <button aria-label="Line"></button>
                    <button aria-label="Curve"></button>
                    <button aria-label="Erase"></button>
                    <button aria-label="Fill"></button>
                </div>
            </div>
        </div>
    </body>
</html>
