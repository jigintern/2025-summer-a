<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エディタ</title>
    <link rel="icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="../util/winXP.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="window_frame">
      <div class="window_header">
        <div class="window_header_left">
          <div class="window_fr_icon"></div>
          <span id="window_header_title">エディタ</span>
        </div>
        <div class="window_header_right">
          <button class="window_fr_bt">
            <span class="window_fr_bt_img">0</span>
          </button>
          <button class="window_fr_bt">
            <span class="window_fr_bt_img">1</span>
          </button>
          <button id="window_fr_bt_red" class="window_fr_bt">
            <span class="window_fr_bt_img">r</span>
          </button>
        </div>
      </div>
      <div class="window">
        <header id="control_panel">
          <button class="control_panel_bt" id="btn-new">
            新規作成
          </button>
          <button class="control_panel_bt" id="btn-open">
            開く
          </button>
          <button class="control_panel_bt" id="btn-save">
            保存
          </button>
          <button class="control_panel_bt" id="btn-back">
            タイトルに戻る
          </button>
        </header>
        <div class="window-body">
          <input id="title-input" />
          <br>
          <div class="main-content">
            <div class="toolbar">
              <div>
                <input
                  type="radio"
                  id="btn-text"
                  name="tool-button"
                  checked
                >
                <label class="tool-button" for="btn-text">
                  &gt; <!-- "Aa"みたいなアイコン -->
                </label>
                <div class="tooltip">
                  <div>直接テキストを入力します</div>
                </div>
              </div>
              <div>
                <input
                  type="radio"
                  name="tool-button"
                  id="btn-line"
                >
                <label class="tool-button" for="btn-line">
                  <!-- 線分のアイコン -->
                  <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <line
                      x1="8"
                      y1="22"
                      x2="22"
                      y2="8"
                      stroke-width="2"
                      stroke="currentColor"
                    />
                    <circle cx="8" cy="22" r="3" , fill="currentColor" />
                    <circle cx="22" cy="8" r="3" , fill="currentColor" />
                  </svg>
                </label>
                <div class="tooltip">
                  <div>直線を引きます</div>
                </div>
              </div>
              <div>
                <input
                  type="radio"
                  name="tool-button"
                  id="btn-erase"
                >
                <label class="tool-button" for="btn-erase">
                  <!-- 消しゴムのアイコン -->
                  <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <path
                      stroke-width="1.5"
                      stroke="currentColor"
                      fill="#ccf"
                      d="
                    M15,25
                    H5
                    V18
                    L15,5
                    H25
                    V12
                    Z
                  "
                    />
                    <path
                      stroke-width="1.5"
                      stroke="currentColor"
                      fill="none"
                      d="
                    M5,18
                    H15
                    V25
                    M15,18
                    L25,5
                  "
                    />
                  </svg>
                </label>
                <div class="tooltip">
                  <div>なぞったところの文字を消します</div>
                </div>
              </div>
            </div>
            <div class="textarea-wrapper">
              <textarea class="editor-area" id="editor-area"></textarea>
              <div id="editor-overwrap"></div>
            </div>
          </div>

          <div class="char-bar">
            <input
              type="radio"
              id="btn-opt1"
              name="char-bar"
              checked
            >
            <label class="char-button" for="btn-opt1">
              A
            </label>
            <input type="radio" id="btn-opt2" name="char-bar">
            <label class="char-button" for="btn-opt2">
              B
            </label>
            <input type="radio" id="btn-opt3" name="char-bar">
            <label class="char-button" for="btn-opt3">
              C
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
